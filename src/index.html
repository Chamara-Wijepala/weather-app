<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header id="search-location">
        <form id="location-form">
            <input type="text" placeholder="Search Location..." name="location-input" id="location-input">
        </form>
        <div id="error-message">Invalid Location!</div>
    </header>
    <main id="content">
        <div class="flex-items" id="weather-details">
            <label>
                <input type="checkbox" id="toggle-units">
            </label>
            <div id="location-name"></div>
            <div id="temperature"></div>
            <div id="feels-like"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
        </div>
        <div class="flex-items" id="weather-info">
            <img id="weather-icon"></img>
            <div id="weather-description"></div>
        </div>
    </main>
</body>
</html>
